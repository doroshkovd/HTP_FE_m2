<svg width=195 height=285 xmlns='http://www.w3.org/2000/svg'>

    <!-- все линии рисуются против часовой стрелки -->
    <!-- для серединки получается сумма пересечений = 2 -->
    <path stroke=red stroke-width=3 fill=orange fill-rule=nonzero
          d="M 50,10 l -25,80 65,-50 -80,0 65,50 z" />
    <path stroke=red stroke-width=3 fill=orange fill-rule=evenodd
          d="M 150,10 l -25,80 65,-50 -80,0 65,50 z" />

    <!-- внутренний и внешний круг рисуются в разных направлениях -->
    <!-- для серединки получается сумма пересечений = 0 -->
    <path stroke=black fill=green fill-rule=nonzero d="M 10,150 a 10,10 0 0,1 80,0 m -80,0 a 10,10 0 0,0 80,0 m -15,0 a 25,25 0 0,1 -50,0 m 50,0 a 25,25 0 0,0 -50,0" />
    <path stroke=black fill=red fill-rule=evenodd d="M 100,150 a 10,10 0 0,1 80,0 m -80,0 a 10,10 0 0,0 80,0 m -15,0 a 25,25 0 0,1 -50,0 m 50,0 a 25,25 0 0,0 -50,0" />

    <!-- внутренний и внешний круг рисуются в одном направлении -->
    <!-- для серединки получается сумма пересечений = 2 -->
    <path stroke=black fill=green fill-rule=nonzero d="M 10,240 a 10,10 0 0,1 80,0 m -80,0 a 10,10 0 0,0 80,0 m -65,0 a 25,25 0 0,1 50,0 m -50,0 a 25,25 0 0,0 50,0" />
    <path stroke=black fill=red fill-rule=evenodd d="M 100,240 a 10,10 0 0,1 80,0 m -80,0 a 10,10 0 0,0 80,0 m -65,0 a 25,25 0 0,1 50,0 m -50,0 a 25,25 0 0,0 50,0" />

</svg>

<canvas id='CVD' width='200' height='400'>
    Обновите браузер
</canvas>
<script>
    var cvs=document.getElementById('CVD');
    var context=cvs.getContext('2d');
    context.strokeStyle='blue';
    context.fillStyle='red';

    context.beginPath();
    context.moveTo(10,10);
    context.lineTo(50,20);
    context.lineTo(80,10);
    context.stroke();

    context.beginPath();
    context.moveTo(10,40);
    context.lineTo(50,70);
    context.lineTo(100,30);
    context.closePath();
    context.stroke();

    context.beginPath();
    context.moveTo(10,90);
    context.lineTo(50,120);
    context.lineTo(100,80);
    context.fill();

    context.beginPath();
    context.moveTo(10,150);
    context.lineTo(200,200);
    context.lineTo(180,150);
    context.lineTo(20,190);
    context.fill();

    context.beginPath();
    context.moveTo(100,250);
    context.lineTo(140,340);
    context.lineTo(40,280);
    context.lineTo(160,280);
    context.lineTo(60,340);
    context.fill();
</script>

<canvas id='CVI' width='240' height='300'>
    Обновите браузер
</canvas>
<script>
    var cvs=document.getElementById('CVI');
    var context=cvs.getContext('2d');

    var grad=context.createLinearGradient(0,0, 100,100);
    grad.addColorStop(0,'red');
    grad.addColorStop(0.5,'rgba(0,0,255,0.8)');
    grad.addColorStop(1,'green');
    context.fillStyle=grad;

    context.fillRect(10,0, 230,50);
    context.fillRect(10,60, 80,100);

    var grad2=context.createRadialGradient(100,230,20, 100,230,50);
    grad2.addColorStop(0,'red');
    grad2.addColorStop(0.5,'rgba(0,0,255,0.8)');
    grad2.addColorStop(1,'green');
    context.fillStyle=grad2;

    context.fillRect(50,200, 150,300);
</script>
